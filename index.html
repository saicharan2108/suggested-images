<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav class="sidebar">
            <ul class="icons-container-1">
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-shapes"></i>
                        <p class="icon-label">Elements</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-font"></i>
                        <p class="icon-label">Text</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="selected-icon-container">
                        <i class="fas fa-image"></i>
                        <p class="icon-label">Images</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-bezier-curve"></i>
                        <p class="icon-label">Artwork & Shapes</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-columns"></i>
                        <p class="icon-label">Layouts</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-file-lines"></i>
                        <p class="icon-label">Templates</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-star "></i>
                        <p class="icon-label">Favorites</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-comment"></i>
                        <p class="icon-label">WordGenie Chat</p>
                    </a>
                </li>
            </ul>

            <ul class="bottom-icons">
                <li> <i class="fas fa-sync-alt"></i>
                <li> <i class="fas fa-cog"></i></li>
                <li><i class="fas fa-question-circle"></i></li>
                <li><i class="fas fa-sign-out-alt"></i></li>
            </ul>

        </nav>
        
        <div class="sidebar-2">
            <div class="sidebar-2-title">IMAGES
            </div>
            <div class="hr"></div>

            <div class="cards-container">
                <div class="text-row">
                    <span class="selected-text text-ele">Suggested Images</span>
                    <span class="text-ele">My Images</span>
                </div>
                <div class="hr-hr">
                <div class="hr-el"></div>
                <hr class="hr-e">
                </div>
                <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="search" class="search-bar"/>
                <i class="fas fa-filter filter-icon"></i> </div>
         </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
